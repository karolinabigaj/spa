<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
		<style>
			table,td {
				border: 1px solid black;
				border-collapse: collapse;
				width: 400px;
				height: 40px;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<script>
			let tabelka = document.createElement("table");
			tabelka.innerHTML = "<tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr>";
			document.body.appendChild(tabelka);
		</script>
	</body>
</html>
