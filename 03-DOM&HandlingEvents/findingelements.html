<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
		let h1Value = document.getElementsByTagName("h1")["0"];
		let someTestValue = document.getElementById("someTest");
		let importantValue = document.getElementsByClassName("important")["0"];
		let pValues = document.getElementsByTagName("p")["0"];
		let pValues2 = document.getElementsByTagName("p")["1"];
		
        console.log(h1Value.textContent);
        console.log(someTestValue.textContent);
        console.log(importantValue.textContent);
        console.log(pValues.textContent+" "+pValues2.textContent);

    </script>
</body>

</html>
