<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
</head>
<body>
<h1>Body Mass Index</h1>
<div id="app">
  <span>Waga: </span>
  <input v-model="weight"> kg<br>
  <span>Wzrost: </span>
  <input v-model="height"> cm<br>
  <p  v-if="countBMI">Wska≈∫nik BMI: {{countBMI}}</p>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      weight: null,
      height: null,
    },
    computed: {
      countBMI: function () {
        let height = parseInt(this.height) / 100;
        let bmi = parseInt(this.weight) / (height * height);
        return Math.round((bmi*100)/100);
      }
    }
  });
</script>

</body>
</html>
