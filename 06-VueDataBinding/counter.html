<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
</head>
<body>
<div id="app">
  <button v-on:click="addClick">{{amount}}</button>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      amount: 0,
    },
    methods :{
      addClick : function ($event){
        this.amount = this.amount+1;
      }}
  });
</script>

</body>
</html>
