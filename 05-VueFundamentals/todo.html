<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<ol id="app">
    <li v-for="item in ordered">{{item}}</li>
</ol>
<body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping']
      },
      computed: {
          ordered: function () {
                return this.todo.sort();
          }
      }
    });
  </script>

</body>
</html>
