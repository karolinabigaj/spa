<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
</head>
<body style="text-align: center">
<div id = "app">
    <counter :number="count"></counter>
    <button @click="add()">Dodaj</button>
    <button @click="subtract()">Odejmij</button>
</div>
<script>
    Vue.component('counter', {
        template:'<p>{{number}}</p>',
        props:{
            number: Number
        },
    });
    new Vue({
        el: '#app',
        data: {
            count:0,
        },
        methods: {
            add: function() {
                console.log(this.count);
                this.count++;
            },
            subtract: function() {
                console.log(this.count);
                this.count--;
            }}
    })
</script>
</body>
</html>
